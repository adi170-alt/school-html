<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Glass UI</title>
  <style>
    /* Apply the gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe3e3, #d3f8f8, #ffe1ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container styling */
    .container {
      width: 80%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Frosted card styling */
    .card {
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Border for contrast */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      color: #333;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      color: white;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
    }

    .button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sample Card 1 -->
    <div class="card">
      <h2>Adobe Photoshop</h2>
      <p>Create at the speed of imagination. Fire up your creativity with powerful tools.</p>
      <a class="button" href="#">Learn More</a>
    </div>

    <!-- Sample Card 2 -->
    <div class="card">
      <h2>Adobe Express</h2>
      <p>The quick and easy way to create stunning designs for any need.</p>
      <a class="button" href="#">Get Started Free</a>
    </div>
  </div>
</body>
</html>
